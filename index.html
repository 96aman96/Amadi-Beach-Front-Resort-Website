<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
      <div class="hero"></div>
      <div class="content">
        <h1><div>We're</div><div>coming</div><div>soon</div></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#">
          <input type="email" name="email" id="" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="error-icon" class="error-icon">
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow">
          </button>
          <div class="error-msg">Please provide a valid email</div>
        </form>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/yevavin">Yeva V.</a>.
    </p>
  </footer>
<script src="./script.js"></script>
</body>
</html>
